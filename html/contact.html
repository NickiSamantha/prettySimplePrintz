    />

   <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img
          src="https://nickisamantha.github.io/allImages/images/psplogo.png"
          alt="logo"
          loading="lazy"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>

          </li>
          <li class="nav-item">

              >Checkout
              <span class="badge rounded-pill bg-dark" counter> 0 </span>

          <li class="nav-item">

      </div>
    </div>
  </nav>

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <div class="alert alert-success alert-dismissible fade" role="alert" id="successAlert" style="display: none;">
            Thank you for contacting us! We will get back to you soon.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    <footer class="bottom container-fluid">

      
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

   
    <!-- JavaScript to handle form submission -->
    
    <footer class="container-fluid sticky-bottom
        <div class="row">
          <p class="lead">
            Copyright &copy;
            <span currentYear></span>
          </p>
        </div>
      </footer>
    <!--BootstrapScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Custom Script-->
    <script>
        // Current year
        document.querySelector('[currentYear]').textContent = new Date().getUTCFullYear()
        // Counter
        window.onload = () => {
            document.querySelector('[counter]').textContent = JSON.parse(localStorage.getItem('checkout'))
                ? JSON.parse(localStorage.getItem('checkout')).length
                : 0
        }
        
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display the success alert
            document.getElementById('successAlert').style.display = 'block';

            // Clear the form fields
            document.getElementById('contactForm').reset();
        });

    </script>
  </body>
</html>
